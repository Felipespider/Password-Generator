<head>

<body>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button> <!--CTA = Call to action, chamar para alguma aÃ§Ã£o que possa acontecer-->

    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span class="password" id="password"> <!--EX: SENHA = 123123123--> </span>
        <span class="tooltip">Clique na Senha para copiar ğŸ˜ </span>

    </div>
</body>
